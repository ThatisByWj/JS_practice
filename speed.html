<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缓冲运动</title>
	<style type="text/css">
	#div1{width: 100px;height: 100px;background-color: blue;position: absolute;left:0px;top: 50px;}
	#div2{width: 1px;height: 300px;position: absolute;left: 500px;background-color: red;}
	</style>
</head>
<body>
<input id="btn" type="button" value="开始运动">
<div id="div1"></div>
<div id="div2"></div>

<script type="text/javascript">
	var btn=document.getElementById("btn");
	function startMove(){
		var oDiv=document.getElementById("div1");
		setInterval(function(){
			var speed=(500-oDiv.offsetLeft)/10;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			oDiv.style.left=oDiv.offsetLeft+speed+'px';
		},30)
		}
	btn.onclick=startMove;
	</script>	
</body>
</html>
