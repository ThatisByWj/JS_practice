<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淡入淡出</title>
	<style type="text/css">
		#div1{width: 200px;height: 200px;background-color: red;filter: alpha(opacity:30;);opacity: 0.3;}
		/*opacity值越小，越透明*/
	</style>

	<script type="text/javascript">
	window.onload=function(){
		var oDiv=document.getElementById("div1");
		/*鼠标移入时不透明度为100*/
		oDiv.onmouseover=function(){
			startMove(100);
		}
		/*鼠标移出时不透明度为30*/
		oDiv.onmouseout=function(){
			startMove(30);
		}

	}
	var alpha=30;    //初始值为30
	var timer=null;
	function startMove(iTarget){
		var oDiv=document.getElementById("div1");
		clearInterval(timer);
		timer=setInterval(function(){
			var speed=0;
			if(alpha<iTarget) {
				speed=10;
			}
			else{
				speed=-10;
			}
			if(alpha==iTarget) {
				clearInterval(timer);
			}
			else{
				alpha+=speed;
				oDiv.style.filter="alpha(opacity:"+speed+")";
				oDiv.style.opacity=alpha/100;
			}
			},30);
		}
	</script>
</head>
<body>
<div id="div1"></div>	
</body>
</html>
